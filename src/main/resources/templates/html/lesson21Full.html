<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
        }
        a {
            font-size: 75px;
        }
        .button {
            text-decoration: none;
            font-size: 50px;
            background-color: #499b54;
            border-radius: 15px;
            color: #000000;
        }
    </style>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">Person</a>
</div>
<hr>
<a href="/people/new" class="button">Create new person</a>
</body>
</html>
