<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            font-size: 75px;
        }
        .button {
            text-decoration: none;
            background-color: #499b54;
            border-radius: 5px;
            color: #000000;
        }
    </style>
</head>
<body>
<p th:text="'ID is: '    + ${person.getId()}">ID is: </p>
<p th:text="'Name is: '  + ${person.getName()}">Name is: </p>
<p th:text="'Age is: '   + ${person.getAge()}">Age is: </p>
<p th:text="'Email is: ' + ${person.getEmail()}">Email is: </p>
<hr>
<a th:href="@{/people}" class="button" style="font-size: 50px">Back to list</a>
<hr>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}" class="button" style="font-size: 50px">Edit</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Delete" class="button" style="font-size: 50px"/>
</form>
</body>
</html>
