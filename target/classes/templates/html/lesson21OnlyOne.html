<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            font-size: 50px;
            width: 99%;
        }
        /*table, th, tr, td, div {*/
        /*    width: inherit;*/
        /*    text-align: center;*/
        /*}*/
        input {
            font-size: 50px;
        }
        .button {
            text-decoration: none;
            font-size: 50px;
            background-color: #499b54;
            border-radius: 15px;
            color: #000000;
            position: fixed;
            top: 20px;
        }
        #back {
            left: 25px;
        }
        #edition {
            margin-left: 500px;
            position: fixed;
        }
        #deletion {
            right: 25px;
        }
    </style>
</head>
<body>
<a th:href="@{/people}" class="button" id="back">Back to list</a>
<hr>
<p th:text="'ID is: '    + ${person.getId()}">ID is: </p>
<p th:text="'Name is: '  + ${person.getName()}">Name is: </p>
<p th:text="'Age is: '   + ${person.getAge()}">Age is: </p>
<p th:text="'Email is: ' + ${person.getEmail()}">Email is: </p>
<p th:text="'ddress is: '+ ${person.getAddress()}">Address is: </p>
<hr>
<table>
    <tr>
        <td>
            <a th:href="@{/people/{id}/edit(id=${person.getId()})}" class="button" id="edition">Edit</a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
                <input type="submit" value="Delete" class="button" id="deletion"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
