<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            font-size: 50px;
        }
        table {
            width:100%;
            table-layout: fixed;
        }
        tr td a {
            display:block;
            table-layout: fixed;
            width:100%;
        }
        #inside:link {
            color: green;
            background-color: transparent;
            text-decoration: none;
        }
        #inside:visited {
            color: #ffffff;
            background-color: transparent;
            text-decoration: none;
        }
        #inside:hover {
            color: #499b54;
            background-color: transparent;
            text-decoration: none;
        }
        .button {
            text-decoration: none;
            font-size: 50px;
            background-color: #499b54;
            border-radius: 15px;
            color: #000000;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>ID</th>
    </tr>
</table>
<div th:each="person:${people}">
    <table>
        <tr id="inside">
            <td><a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">name</a></td>
            <td><a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getAge()}">age</a></td>
            <td><a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getEmail()}">email</a></td>
        </tr>
    </table>
</div>
<hr>
<a href="/people/new" class="button">Create new person</a>
</body>
</html>
