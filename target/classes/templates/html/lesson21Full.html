<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            font-size: 50px;
            width: 99%;
        }
        table, th, tr, td, div {
            width: inherit;
            text-align: center;
        }
        #inside:link {
            color: green;
            background-color: transparent;
            text-decoration: none;
        }
        #inside:visited {
            color: #ffffff;
            background-color: transparent;
            text-decoration: none;
        }
        #inside:hover {
            color: #499b54;
            background-color: transparent;
            text-decoration: none;
        }
        .button {
            text-decoration: none;
            font-size: 50px;
            background-color: #499b54;
            border-radius: 15px;
            color: #000000;
            position: fixed;
            top: 20px;
        }
        #back {
            left: 25px;
        }
        #creation {
            position: sticky;
        }
        #deletion {
            right: 25px;
        }
    </style>
</head>
<body>
<a href="/people/back" class="button" id="back">Go back</a>
<a href="/people/new" class="button" id="creation">Create new person</a>
<a href="/people/delete" class="button" id="deletion">Delete all</a>
<br>
<hr>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Address</th>
    </tr>
</table>
<div th:each="person:${people}">
    <table>
        <tr id="inside">
            <td><a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getId()}">id</a></td>
            <td><a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">name</a></td>
            <td><a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getAge()}">age</a></td>
            <td><a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getEmail()}">email</a></td>
            <td><a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getAddress()}">address</a></td>
        </tr>
    </table>
</div>
</body>
</html>
