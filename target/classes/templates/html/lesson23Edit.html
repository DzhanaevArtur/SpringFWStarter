<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            font-size: 100px;
        }
        .button {
            text-decoration: none;
            font-size: 50px;
            border-radius: 15px;
            color: #000000;
        }
    </style>
</head>
<body>
<br>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Set new name: </label>
    <input type="text" th:field="*{name}" id="name" class="button"/>
    <br/>
    <input type="submit" value="Update!" class="button" style="background-color: #499b54;"/>
</form>
</body>
</html>
